    <title>Muhammad Abdullah-Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }

        nav ul {
            display: flex;
            list-style-type: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        .hero {
            text-align: center;
            margin: 40px 0;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .cta-button {
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }

        .portfolio-item {
            position: relative;
        }

        .portfolio-item img {
            width: 100%;
            border-radius: 8px;
        }

        .portfolio-item.large img {
            height: 100%;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
        }

        .footer-links {
            margin-top: 10px;
        }

        .footer-links a {
            text-decoration: none;
            color: #6200ea;
            margin: 0 10px;
        }
    </style>
</head>
