<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 50px 0;
        }

        header {
            text-align: left;
            padding-bottom: 20px;
        }

        header h1 {
            font-size: 24px;
            font-weight: normal;
        }

        .contact-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }

        .contact-details, .form-section {
            width: 45%;
        }

        .contact-details h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .contact-details p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .contact-details a {
            color: #333;
            text-decoration: none;
        }

        .contact-details p a:hover {
            color: #6f42c1;
        }

        .contact-details address {
            font-style: normal;
            line-height: 1.6;
        }

        .form-section {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-section h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: vertical;
            height: 120px;
        }

        .form-group button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #555;
        }

        .map {
            width: 100%;
            height: 500px; /* Full height for the map */
            background-color: #ddd;
            margin-top: 50px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .map iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 18px;
        }

        .footer a {
            color: #6f42c1;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 10px;
            font-size: 18px;
            color: #333;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #6f42c1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a class="navbar-brand" href="#" style="font-family: 'Brush Script MT', cursive; margin-right: 750px;"><b>SAIF ULLAH</b></a>
        </header>

        <section class="contact-section">
            <div class="contact-details">
                <h2>Let's Talk.</h2>
                <p>Email: <a href="mailto:230993@students.au.edu.pk">230993@students.au.edu.pk</a></p>
                <p>
                    <a href="#">Facebook</a> | 
                    <a href="#">Twitter</a> | 
                    <a href="#">Instagram</a> | 
                    <a href="#">Dribbble</a>
                </p>
                <address>
                    My Office:<br>
                    Air University, Islamabad, Pakistan
                </address>
            </div>

            <div class="form-section">
                <h3>Get In Touch</h3>
                <form action="#">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </section>

        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.762720563856!2d-122.42108468468435!3d37.77915017975973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858096e13582fd%3A0xdab6c9fa94aa4b84!2sYour%20Office%20Name!5e0!3m2!1sen!2sus!4v1615782842321!5m2!1sen!2sus" 
            allowfullscreen="" loading="lazy"></iframe>
        </div>

        <footer class="footer">
            <p>Let's create good <a href="#">works together</a>.</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
                <a href="#">Dribbble</a>
            </div>
            <br>
            <br>
            <p>&copy; 2024 Saif ullah awan. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
